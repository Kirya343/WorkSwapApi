<!-- Сортировочный фрагмент для каталога объявлений -->
<div th:fragment="content">
    <div class="listings-grid">
        <article th:replace="~{fragments/cards/listing-card :: listingCard(${listings})}"></article>
    </div>
    <div class="no-listings" id="noListings" th:if="${listings == null or listings.empty}">
        <p th:text="#{no-listings}">Объявлений не найдено.</p>
    </div>
</div>
